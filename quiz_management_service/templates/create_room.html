<!DOCTYPE html>
<html>
<head>
    <title>Create Quiz Room</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f4f4;">

    <div style="max-width: 600px; margin: 80px auto; background-color: #ffffff; padding: 40px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #007BFF; margin-bottom: 30px;">Create New Room</h2>
        
        <form action="/create-room" method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 20px;">
            <div style="display: flex; flex-direction: column;">
                <label for="name" style="font-size: 16px; color: #333;">Room Name:</label>
                <input type="text" name="name" required
                    style="padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px;">
            </div>

            <div style="display: flex; flex-direction: column;">
                <label for="question_file" style="font-size: 16px; color: #333;">Question CSV:</label>
                <input type="file" name="question_file" required
                    style="padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px;">
            </div>

            <div style="display: flex; flex-direction: column;">
                <label for="answer_file" style="font-size: 16px; color: #333;">Answer CSV:</label>
                <input type="file" name="answer_file" required
                    style="padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px;">
            </div>

            <button type="submit" 
                style="padding: 12px; background-color: #007BFF; color: white; font-size: 16px; border: none; border-radius: 6px; cursor: pointer; margin-top: 20px;">
                Create Room
            </button>
        </form>
    </div>

</body>
</html>
