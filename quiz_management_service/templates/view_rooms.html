<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <title>Your Quiz Rooms</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f4f4;">

    <div style="max-width: 800px; margin: 80px auto; background-color: #ffffff; padding: 40px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #007BFF; margin-bottom: 30px;">Your Rooms</h2>

        {% if rooms %}
        <table border="1" style="width: 100%; border-collapse: collapse; margin-bottom: 30px;">
            <thead>
                <tr style="background-color: #007BFF; color: white;">
                    <th style="padding: 12px; text-align: left;">Room Name</th>
                    <th style="padding: 12px; text-align: left;">Room Number</th>
                </tr>
            </thead>
            <tbody>
                {% for room in rooms %}
                <tr>
                    <td style="padding: 12px; border-top: 1px solid #ddd;">{{ room.name }}</td>
                    <td style="padding: 12px; border-top: 1px solid #ddd;">{{ room.roomNumber }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p style="font-size: 18px; color: #333; text-align: center;">No rooms found.</p>
        {% endif %}

        <h3 style="text-align: center; color: #333; margin-top: 30px;">Check Room Scores</h3>
        <form action="http://localhost:8003/get-scores" method="get" style="display: flex; flex-direction: column; gap: 20px; align-items: center;">
            <label for="room_number" style="font-size: 16px; color: #333;">Enter Room Number:</label>
            <input type="text" id="room_number" name="room_number" required 
                style="padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; width: 80%;">
            <button type="submit" 
                style="padding: 12px 24px; background-color: #007BFF; color: white; font-size: 16px; border: none; border-radius: 6px; cursor: pointer; margin-top: 20px;">
                Get Scores
            </button>
        </form>
    </div>

</body>
</html>
