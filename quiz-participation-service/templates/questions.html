<!DOCTYPE html>
<html lang="en" xml:lang="en">
<html>
<head>
    <title>Question {{ qid + 1 }}</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f4f4;">

    <div style="max-width: 700px; margin: 80px auto; background-color: #ffffff; padding: 40px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; color: #007BFF; margin-bottom: 30px;">Question {{ qid + 1 }}</h1>
        
        <p style="font-size: 18px; color: #333;">{{ question.question }}</p>

        <form method="post" action="/question?qid={{ qid }}&roomNumber={{ roomNumber }}&studentName={{ studentName }}" style="display: flex; flex-direction: column; gap: 20px;">
            {% for option in question.options %}
                <label style="font-size: 16px; color: #333;">
                    <input type="radio" name="answer" value="{{ option }}" required style="margin-right: 10px;"> {{ option }}
                </label><br>
            {% endfor %}

            <input type="hidden" name="qid" value="{{ qid }}">
            <input type="hidden" name="roomNumber" value="{{ roomNumber }}">
            <input type="hidden" name="studentName" value="{{ studentName }}">
            <input type="hidden" name="is_last" value="{{ is_last }}">

            <button type="submit" style="padding: 12px; background-color: #007BFF; color: white; font-size: 16px; border: none; border-radius: 6px; cursor: pointer; margin-top: 20px;">
                {% if is_last %}
                    Submit Quiz
                {% else %}
                    Next Question
                {% endif %}
            </button>
        </form>
    </div>

</body>
</html>
