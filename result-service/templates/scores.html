<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <title>Scores for {{ roomNumber }}</title>
</head>
<body style="font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px;">

    <div style="max-width: 700px; margin: 60px auto; background-color: #ffffff; padding: 40px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #007BFF;">Scores for Room {{ roomNumber }}</h2>

        {% if message %}
            <p style="text-align: center; color: #dc3545; font-weight: bold; margin-top: 20px;">{{ message }}</p>
        {% else %}
            <table style="width: 100%; border-collapse: collapse; margin-top: 30px;">
                <thead>
                    <tr style="background-color: #007BFF; color: white;">
                        <th style="padding: 12px; text-align: left; border-top-left-radius: 6px;">Student Name</th>
                        <th style="padding: 12px; text-align: left; border-top-right-radius: 6px;">Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in scores %}
                        <tr style="background-color: {% if loop.index0 % 2 == 0 %}#f9f9f9{% else %}#ffffff{% endif %};">
                            <td style="padding: 12px; border: 1px solid #ddd;">{{ row.studentName }}</td>
                            <td style="padding: 12px; border: 1px solid #ddd;">{{ row.score }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>

</body>
</html>
