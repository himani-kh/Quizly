<!DOCTYPE html>
<html>
<head>
    <title>Scores for {{ roomNumber }}</title>
</head>
<body>
    <h2>Scores for Room {{ roomNumber }}</h2>

    {% if message %}
        <p>{{ message }}</p>
    {% else %}
        <table border="1">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for row in scores %}
                    <tr>
                        <td>{{ row.studentName }}</td>
                        <td>{{ row.score }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
